<div class="wrapper">
  <mat-card>
    <mat-card-title>Sign Up</mat-card-title>
    <form [formGroup]="myForm" novalidate (ngSubmit)="onSubmit($event)">
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="username@.mail.ru" type="email"
                 autocomplete="off" formControlName="email"/>
          <mat-error *ngIf="email.invalid && email.touched">{{getErrorEmail()}}</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="isHide ? 'password' : 'text'" placeholder="min length 6" formControlName="password"/>
          <button mat-icon-button matSuffix (click)="toggleIconPassword($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="isHide">
            <mat-icon>{{ isHide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="password.invalid && password.touched">{{getErrorPassword()}}</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <button mat-icon-button (click)="logOnGoogle($event)"><mat-icon fontSet="fontawesome" fontIcon="fa-google"></mat-icon></button>
        <button mat-icon-button (click)="logOnGitHub($event)"><mat-icon fontSet="fontawesome" fontIcon="fa-github"></mat-icon></button>
      </mat-card-content>
      <button type="submit" mat-raised-button color="primary" [disabled]="myForm.invalid">Sign in</button>
    </form>
  </mat-card>
</div>
