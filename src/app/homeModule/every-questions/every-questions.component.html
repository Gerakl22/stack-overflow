<main class="c-everyQuestions">
  <mat-toolbar color="accent" class="c-everyQuestions__main">
    <ul class="c-everyQuestions__list">
      <li class="c-everyQuestions__item">
        <a type="button" mat-button mat-raised-button [matMenuTriggerFor]="filters">Filters</a>
        <mat-menu #filters="matMenu">
          <ng-form  class="c-everyQuestions__form">
            <mat-label class="mat-form-field-label">
              <mat-radio-button class="mat-radio-button" value="responded">Responded</mat-radio-button>
            </mat-label>
            <mat-label class="mat-form-field-label">
              <mat-radio-button class="mat-radio-button" value="noReply">Make no reply</mat-radio-button>
            </mat-label>
            <mat-label class="mat-form-field-label">
              <mat-radio-button class="mat-radio-button" value="resolve">Resolve</mat-radio-button>
            </mat-label>
          </ng-form>
          <ng-form [formGroup]="tagsForm" class="c-everyQuestions__form">
            <mat-label class="mat-form-field-label" *ngFor="let tag of tagsFormArray.controls, let i=index" formArrayName="tags">
              <mat-checkbox [formControlName]="i">{{tagsData[i].item}}</mat-checkbox>
            </mat-label>
          </ng-form>
          <ng-form [formGroup]="formPerPeriodOfTime" class="c-everyQuestions__form">
            <mat-label class="mat-form-field-label">
              <mat-radio-button class="mat-radio-button" formControlName="periodOfTime"  ngDefaultControl value="day" (click)="onFilterPerPeriodOfTime(1)">Per day</mat-radio-button>
            </mat-label>
            <mat-label class="mat-form-field-label">
              <mat-radio-button class="mat-radio-button" formControlName="periodOfTime" ngDefaultControl value="week" (click)="onFilterPerPeriodOfTime(7)">Per week</mat-radio-button>
            </mat-label>
            <mat-label class="mat-form-field-label">
              <mat-radio-button class="mat-radio-button" formControlName="periodOfTime" ngDefaultControl value="month" (click)="onFilterPerPeriodOfTime(30)">Per month</mat-radio-button>
            </mat-label>
            <mat-label class="mat-form-field-label">
              <mat-radio-button class="mat-radio-button" formControlName="periodOfTime" ngDefaultControl value="allTime" (click)="onFilterPerPeriodOfTime(365)">Per all time</mat-radio-button>
            </mat-label>
          </ng-form>
        </mat-menu>
      </li>
      <li class="c-everyQuestions__item">
        <a mat-button mat-raised-button>Sort</a>
      </li>
      <li class="c-everyQuestions__item">
        <a mat-button mat-raised-button [matMenuTriggerFor]="settings">Settings</a>
        <mat-menu #settings="matMenu">
          <form class="c-everyQuestions__form">
            <mat-label class="mat-form-field-label">
              <mat-radio-button class="mat-radio-button" value="tiled">Tiled display</mat-radio-button>
            </mat-label>
            <mat-label class="mat-form-field-label">
              <mat-radio-button class="mat-radio-button" value="line">Line display</mat-radio-button>
            </mat-label>
          </form>
          <form class="c-everyQuestions__form">
            <mat-label class="mat-form-field-label" *ngFor="let theme of themeData">
              <mat-radio-button class="mat-radio-button" value="light">{{theme.item}} theme</mat-radio-button>
            </mat-label>
          </form>
        </mat-menu>
      </li>
    </ul>
  </mat-toolbar>
  <div class="c-everyQuestions__section">
    <mat-card class="c-everyQuestions__card" *ngFor="let question of questionsArray | FilterPerPeriodOfTime: perPeriodOfTime">
      <mat-card-title class="c-everyQuestions__title" (click)="onOpenScreenQuestionById(question.key)">{{question.title}}</mat-card-title>
      <hr>
      <mat-card-content class="c-everyQuestions__content">
        <p class="c-everyQuestions__date">{{question.date | date: 'MMM d, y, h:mm:ss a'}}</p>
        <a class="c-everyQuestions__tag" *ngFor="let tag of question['tags']">{{tag}} </a>
      </mat-card-content>
      <hr>
      <div class="c-everyQuestions__buttons">
        <button class="c-everyQuestions__button" type="submit" mat-raised-button color="primary">Approve</button>
        <button class="c-everyQuestions__button" mat-raised-button color="warn" (click)="onRemoveQuestionById(question.key)">Delete</button>
      </div>
    </mat-card>
  </div>
</main>
