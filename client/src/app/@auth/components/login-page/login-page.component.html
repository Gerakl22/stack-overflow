<div class='c-login__wrapper'>
  <mat-card class='c-login__card'>
    <mat-card-title class='c-login__title'>Login</mat-card-title>

    <form class='c-login__form' [formGroup]='myForm'>

      <mat-card-content class='c-login__content'>
        <mat-form-field class='c-login__field' appearance='outline'>
          <mat-label class='c-login__label'>Email</mat-label>
          <input
            class='c-login__input'
            matInput
            type='email'
            formControlName='email'
            autocomplete
          />
          <mat-error class='c-login__error' *ngIf='email.invalid && email.touched && email.dirty'>
            {{getErrorEmail()}}
          </mat-error>
        </mat-form-field>
      </mat-card-content>

      <mat-card-content class='c-login__content'>
        <mat-form-field class='c-login__field' appearance='outline'>
          <mat-label class='c-login__label'>Password</mat-label>
          <input
            class='c-login__input'
            matInput
            [type]="isHidePassword ? 'password' : 'text'"
            formControlName='password'
            autocomplete
          />
          <button
            class='c-login__button'
            type='submit'
            mat-icon-button
            matSuffix
            (click)='toggleIconPassword()'
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]='isHidePassword'
          >
            <mat-icon class='c-login__icon'>
              {{isHidePassword ? "visibility_off" : "visibility"}}
            </mat-icon>
          </button>
          <mat-error *ngIf='password.invalid && password.touched && email.dirty' class='c-login__icon' >
            {{getErrorPassword()}}
          </mat-error>
        </mat-form-field>
      </mat-card-content>

      <button
        class='c-login__button'
        type='button'
        mat-raised-button
        color='primary'
        [disabled]='myForm.invalid && myForm.dirty'
        (click)='onSubmit()'
      >
        <mat-icon class='c-login__icon'>login</mat-icon>
      </button>

    </form>

    <mat-error *ngIf='error' class='c-login__error'>
      {{ error }}
    </mat-error>

  </mat-card>
</div>
